<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Profili</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 3rem;
      justify-items: center;
    }
    .profile {
      text-align: center;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 200px;
    }
    .profile img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Carica un nuovo profilo</h1>
  <form id="uploadForm">
    <input type="text" name="name" placeholder="Nome e Cognome" required>
    <input type="date" name="birthdate" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Carica</button>
  </form>

  <div class="gallery" id="gallery"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const gallery = document.getElementById('gallery');

    async function fetchProfiles() {
      const res = await fetch('https://galleria-profilo.onrender.com/profiles');
      const data = await res.json();
      gallery.innerHTML = '';
      data.forEach(profile => {
        const div = document.createElement('div');
        div.className = 'profile';
        div.innerHTML = `
          <img src="https://galleria-profilo.onrender.com${profile.imageUrl}" alt="${profile.name}" />
          <div><strong>${profile.name}</strong></div>
          <div>${profile.birthdate}</div>
        `;
        gallery.appendChild(div);
      });
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('https://galleria-profilo.onrender.com/upload', {
        method: 'POST',
        body: formData
      });
      if (res.ok) {
        form.reset();
        fetchProfiles();
      } else {
        alert('Errore durante il caricamento.');
      }
    });

    fetchProfiles();
  </script>
</body>
</html>
